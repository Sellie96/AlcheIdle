<div>
    <mat-toolbar class="toolbar-register mat-elevation-z8" style="height: 4.3rem">
      <mat-toolbar-row>
        <h1>
          {{ "Register" | titlecase }}
        </h1>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <div class="register-form">
      <h2>
        {{ "Register" | titlecase }}
      </h2>
  
      <p>
        Welcome to Alchemy! Please fill out the form below to create your account.
      </p>
      <form (keyup.enter)="submitRegistration()" [formGroup]="registerForm" >
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput />
        </mat-form-field>
      </form>
    </div>
  </div>
