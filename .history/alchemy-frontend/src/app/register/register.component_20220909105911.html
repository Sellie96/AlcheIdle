<div>
    <mat-toolbar class="mat-elevation-z8" style="height: 4.3rem;">
        <mat-toolbar-row>
          {{"Register" | titlecase}}
        </mat-toolbar-row>
      </mat-toolbar>

  <div class="register-form">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gamemode</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
</div>
