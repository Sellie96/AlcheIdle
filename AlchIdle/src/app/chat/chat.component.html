<div class="chat-ui">
  <div class="chat-ui-text-area">

    <div class="chat-box">
      <div tabindex="1" #chatDiv class="chat-text {{message.name}}" *ngFor="let message of messages">
        [{{message.time}}] <img *ngIf="message.name !== 'Server' " width="20rem" src="../../../assets/chat-icons/normal.png"> {{message.name}}: {{ message.message }}
      </div>
    </div>
    <ion-item>
      <ion-textarea (keyup.enter)="addChat()" [formControl]="message" placeholder="Type to chat..."></ion-textarea>
    </ion-item>
  </div>
</div>
