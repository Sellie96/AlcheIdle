<div class="landing-background">
  <ion-grid style="position: fixed; top: 0">
    <ion-row>
      <ion-col class="heading-margin"
        ><ion-button class="button-text" fill="clear">Home</ion-button></ion-col
      >
      <ion-col
        ><ion-button class="button-text" fill="clear"
          >About us</ion-button
        ></ion-col
      >
      <ion-col
        ><ion-button class="button-text" fill="clear"
          >Features</ion-button
        ></ion-col
      >
      <ion-col
        ><ion-button class="button-text" fill="clear"
          >Guide</ion-button
        ></ion-col
      >
      <ion-col
        ><ion-button class="button-text" fill="clear">FAQ</ion-button></ion-col
      >
      <ion-col
        ><ion-button class="button-text" fill="clear"
          >Community</ion-button
        ></ion-col
      >
    </ion-row>
    <ion-row style="margin-top: 6rem; z-index: 1000">
      <ion-col class="main-content-area">
        <span class="main-text">{{ "Unleash the power of Alchemy" }}</span>
        <br />
        <br />
        <span class="sub-text">{{
          "Combine elements to create rare compounds, earn coins, and unlock upgrades to become a master alchemist. Ready to discover the secrets of the universe and amass a fortune?"
        }}</span>
        <br />
        <br />
        <br />
        <ion-button
          target="_blank"
          href="https://discord.gg/NMnDEwWUbu"
          class="button-text"
          fill="clear"
          >Discord<ion-icon name="enter-outline"></ion-icon
        ></ion-button>
        <ion-button
          *ngIf="!register"
          (click)="switchToRegister()"
          size="large"
          class="button-text"
          fill="clear"
          >Register</ion-button
        >
        <ion-button
          *ngIf="register"
          (click)="switchToRegister()"
          size="large"
          class="button-text"
          fill="clear"
          >Login</ion-button
        >
      </ion-col>
      <ion-col> </ion-col>
      <ion-col> </ion-col>
      <ion-col>
        <div
          style="
            margin-left: 7rem;
            border: 1px solid rgb(32, 32, 32);
            border-radius: 5px;
          "
          *ngIf="!this.register"
        >
          <app-login></app-login>
        </div>
        <div
          style="
            margin-left: 7rem;
            border: 1px solid rgb(32, 32, 32);
            border-radius: 5px;
          "
          *ngIf="this.register"
        >
          <app-register></app-register>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
