<div class="fish-box">
    <p style="margin-bottom: 0;">Fish</p>
    <p style="font-weight: bold; margin-bottom: 0;">{{ fish.name | titlecase }}</p>
    <p>
      {{ fish.xp }} XP /
      <img style="width: 0.7rem" src="./assets/general/hourglass.png" />
      {{ (fish.time * bonus).toFixed(1) }} seconds
    </p>
    <img
      style="width: 4rem; margin-bottom: 1.875rem"
      src="./assets/fishing/{{ fish.name | lowercase }}.png"
    />
  
    <mat-progress-bar
      class="progress-bar"
      mode="determinate"
      [color]="'primary'"
      [value]="">
    </mat-progress-bar>
  </div>
