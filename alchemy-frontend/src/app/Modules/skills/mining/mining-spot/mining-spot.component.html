<div class="mining-box">
  <p style="margin-bottom: 0">Mine</p>
  <p style="font-weight: bold; margin-bottom: 0">
    {{ ore.name | titlecase }}
  </p>
  <p>
    {{ ore.xp }} XP /
    <img style="width: 0.7rem" src="./assets/general/hourglass.png" />
    {{ (ore.time * bonus).toFixed(1) }} seconds
  </p>
  <img
    style="width: 4rem; margin-bottom: 1.875rem"
    src="./assets/mining/{{ ore.name }}.png"
  />

  <mat-progress-bar
    class="progress-bar"
    mode="determinate"
    [color]="'primary'"
    [value]=""
  >
  </mat-progress-bar>
</div>
