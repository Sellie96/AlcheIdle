<div style="flex-direction: column; width: 100%;">

      <h1>{{ tree.name | titlecase }}</h1>
    </div>
    <img style="width: 4rem; margin-bottom: 1.5rem;" src="./assets/trees/{{ tree.name }}.png" />
    <p style="font-size: 12px;">{{ tree.xp }} XP / <img style="width: 1rem;" src="./assets/general/hourglass.png" /> {{ (tree.time * bonus).toFixed(1) }} seconds</p>
