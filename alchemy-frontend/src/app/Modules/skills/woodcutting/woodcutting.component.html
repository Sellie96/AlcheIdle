<div>
  <mat-toolbar class="skill-information">
    <mat-toolbar-row>
      <div style="width: 100%">
        <span style="margin-left: 1rem">Skill Progress</span>
        <br />
        <span>
          <div style="margin-left: 1rem">
            Skill Level
            <span class="level"> {{ woodcuttingLevel }} / 99 </span> Skill XP
            <span class="xp">
              {{ woodcuttingXp }} / {{ woodcuttingLevel * 10 }}
            </span>
          </div>
          <mat-progress-bar
            class="progress-bar-skill-level"
            mode="determinate"
            [value]="(woodcuttingXp / (woodcuttingLevel * 10)) * 100"
          ></mat-progress-bar>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-progress-bar
    class="progress-bar"
    mode="determinate"
    [value]="treeProgress"
  ></mat-progress-bar>

  <div style="display: flexbox; margin-left: 6rem">
    <div class="woodcutting-box" (click)="startTimer(trees.tree)">
      <app-tree-spot [tree]="trees.tree"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.oak)">
      <app-tree-spot [tree]="trees.oak"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.willow)">
      <app-tree-spot [tree]="trees.willow"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.bonsai)">
      <app-tree-spot [tree]="trees.bonsai"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.yew)">
      <app-tree-spot [tree]="trees.yew"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.magic)">
      <app-tree-spot [tree]="trees.magic"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.demon)">
      <app-tree-spot [tree]="trees.demon"></app-tree-spot>
    </div>
    <div class="woodcutting-box" (click)="startTimer(trees.divine)">
      <app-tree-spot [tree]="trees.divine"></app-tree-spot>
    </div>
  </div>
</div>
